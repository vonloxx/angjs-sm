<h1>Strategy</h1>
<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.title.$invalid}">
    <label>Title</label>
    <input type="text" name="title" ng-model="strategy.title" required>
    <span ng-show="myForm.title.$error.required" class="help-inline">
        Required</span>
  </div>
  <div class="control-group" ng-class="{error: myForm.vision.$invalid}">
    <label>Vison</label>
    <input type="text" name="vision" ng-model="strategy.vision" required>
    <span ng-show="myForm.vison.$error.required" class="help-inline">
        Required</span>
  </div>
  <a href="#/view/{{strategy._id.$oid}}" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="strategy._id" class="btn btn-danger">Delete</button>
</form>
